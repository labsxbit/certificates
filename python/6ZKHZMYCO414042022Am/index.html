<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="certificate.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3703240694800655"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="certificate">
    <div class="header">
      <img src="credential.png" alt="credential" class="logo">
      <br>
      scan to verify
      <p id="certificationId"></p>
    </div>
    <div class="content" align='center'>
      <h2>Certificate of Achievement</h2>
      <p>This certifies that</p>
      <h3 id="recipientName"></h3>
      <p>has successfully completed the requirements of</p>
      <h4 id="programName"></h4>
      <p>offered by</p>
      <h4><a href="http://xbitlabs.in">XBit Labs</a></h4>
      <p id="completionDate"></p>
      <p id="achievementText"></p>
    </div>
    <div class="footer">
      <p>
        Authorized by -
        <br>
        <span id="signatoryName">[Signatory Name]</span>
        <br>
        <span id="signatoryTitle">[Signatory Title]</span>
      </p>
      <p class="website"><a href="http://xbitlabs.in">XBit Labs</a></p>
    </div>
  </div>

  <script src="certificate.js"></script>
</body>
</html>
